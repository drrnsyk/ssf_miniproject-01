<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>View</title>
    </head>

    <body>
        <!-- page header -->
        <div class="d-flex justify-content-center 
                    text-uppercase 
                    p-3 bg-light text-dark 
                    ">
            <h1>Anything La</h1>
        </div>

        <!-- nav bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light 
                    nav justify-content-center
                    ">
            <div class="navbar-nav">
                <a class="nav-item nav-link" data-th-href="@{/track(userName=${userName})}">Track Everything</a>
                <a class="nav-item nav-link" href="/eat">Eat Anything</a>
                <a class="nav-item nav-link" href="/cook">Cook Anything</a>
                <a class="nav-item nav-link" href="/view">View Everything</a>
            </div>
        </nav>

        <!-- line break -->
        <br>

        <!-- content header -->
        <div class="container mb-3 mt-3 ">
            <figure class="text-end">
                <blockquote class="blockquote">
                    Added successfully, log more food places
                </blockquote>
                <figcaption class="blockquote-footer">
                    <a data-th-href="@{/track(userName=${userName})}">Click here to continue logging</a>
                </figcaption>
            </figure>
        </div>

        <!-- line break -->
        <br>
    
        <!-- content body -->
        <div class="container border">
            <H3>View all entries</H3>
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">S/N</th>
                    <th scope="col">Unique ID</th>
                    <th scope="col">Establishment Name</th>
                    <th scope="col">Establisyhment Type</th>
                    <th scope="col">Neighbourhood</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr data-th-each="p,iterationStatus: ${places}">
                    <th data-th-text="${iterationStatus.count}"></th>
                    <td data-th-text="${p.getId}"></td>
                    <td data-th-text="${p.getEstablishmentName}"></td>
                    <td data-th-text="${p.getEstablishmentType}"></td>
                    <td data-th-text="${p.getNeighbourhood}"></td>
                    <td><a data-th-href="@{/view/edit/{id}(id=${p.id})}">Edit</a></td>
                    <td><a data-th-href="@{/view/delete/{id}(id=${p.id})}">Delete</a></td>
                  </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
