<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Edit</title>
    </head>

    <body>
        <!-- page header -->
        <div class="d-flex justify-content-center 
                    text-uppercase 
                    p-3 bg-light text-dark 
                    ">
            <h1>Anything La</h1>
        </div>

        <!-- nav bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light 
                    nav justify-content-center
                    ">
            <div class="navbar-nav">
                <a class="nav-item nav-link" data-th-href="@{/track(userName=${userName})}">Track Everything</a>
                <a class="nav-item nav-link" href="/eat">Eat Anything</a>
                <a class="nav-item nav-link" href="/cook">Cook Anything</a>
                <a class="nav-item nav-link" href="/view">View Everything</a>
            </div>
        </nav>

        <!-- line break -->
        <br>

        <!-- content header -->
        <div class="container mb-3 mt-3 ">
            <figure class="text-end">
                <blockquote class="blockquote">
                    Make some changes to your entry log
                </blockquote>
                <figcaption class="blockquote-footer">
                    <a data-th-href="@{/track(userName=${userName})}">Go back without saving</a>
                </figcaption>
              </figure>
        </div>

        <!-- line break -->
        <br>
    
         <!-- food log entry -->
         <div class="container">
            <form method="POST" action="/edit">
                <div class="mb-3 mt-3">
                  <label for="neighbourhood" class="form-label">Neighbourhood:</label>
                  <br>
                  <select name="neighbourhood" id="neighbourhood" style="width:100%">
                    <option value="Admiralty">Admiralty</option>
                    <option value="Alexandra Hill">Alexandra Hill</option>
                    <option value="Alexandra North">Alexandra North</option>
                    <option value="Anak Bukit">Anak Bukit</option>
                    <option value="Ang Mo Kio">Ang Mo Kio</option>
                    <option value="Anson">Anson</option>
                    <option value="Arab Street">Arab Street</option>
                  </select>
                </div>
                <div class="mb-3 mt-3">
                  <label for="establishmentType" class="form-label">Establishment Type:</label>
                  <br>
                  <select name="establishmentType" id="establishmentType" style="width:100%">
                    <option value="Restaurant">Restaurant</option>
                    <option value="Cafe">Cafe</option>
                    <option value="Bar & Pub">Bar & Pub</option>
                    <option value="Hawker">Hawker</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div class="mb-3 mt-3">
                    <label for="establishmentName" class="form-label">Establishment Name:</label>
                    <input required type="text" class="form-control" id="establishmentName" placeholder="Enter establishment name" name="establishmentName">
                  </div>
                  <div class="mb-3 mt-3">
                    <label for="userName" class="form-label">Username:</label>
                    <input readonly type="text" class="form-control" id="userName" name="userName" data-th-value="${userName}">
                  </div>
                <button type="submit" class="btn btn-primary">Log it!</button>
              </form>
        </div>

    </body>
</html>
