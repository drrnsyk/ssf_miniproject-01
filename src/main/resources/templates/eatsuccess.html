<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Eat Random</title>
    </head>

    <body>
        <!-- page header -->
        <div class="d-flex justify-content-center 
                    text-uppercase 
                    p-3 bg-light text-dark 
                    ">
            <h1>Anything La</h1>
        </div>

        <!-- nav bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light 
                    nav justify-content-center
                    ">
            <div class="navbar-nav">
                <a class="nav-item nav-link" data-th-href="@{/track(userName=${userName})}">Track Everything</a>
                <a class="nav-item nav-link" href="/eat">Eat Anything</a>
                <a class="nav-item nav-link" href="/view">View Everything</a>
            </div>
        </nav>

        <!-- line break -->
        <br>

        <!-- content header -->
        <div class="container mb-3 mt-3">
            <figure class="text-end">
                <blockquote class="blockquote">
                  Welcome <span data-th-text="${userName}"></span>, what do you want to eat?
                </blockquote>
                <figcaption class="blockquote-footer">
                    And so has been decided..
                </figcaption>
            </figure>
        </div>

        <!-- line break -->
        <br>
        <br>
        <br>
        <br>
        <br>

        <!-- content -->
        <div class="d-flex justify-content-center">
            <h1>You should eat</h1>
        </div>

        <div class="d-flex justify-content-center">
            <h1><span data-th-text="${randomPlace.establishmentName}"></span></h1>
        </div>

        <div class="d-flex justify-content-center">
            <h1>at <span data-th-text="${randomPlace.neighbourhood}"></span></h1>

    </body>
</html>
