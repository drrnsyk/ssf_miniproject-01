<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Home Page</title>
    </head>

    <body>
        <!-- page header -->
        <div class="d-flex justify-content-center 
                    text-uppercase 
                    p-3 bg-light text-dark 
                    ">
            <h1>Anything La</h1>
        </div>

        <!-- nav bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light 
                    nav justify-content-center
                    ">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="">Track Everything</a>
                <a class="nav-item nav-link" href="#">Eat Anything</a>
                <a class="nav-item nav-link" href="#">Cook Anything</a>
                <a class="nav-item nav-link" href="#">View Everything</a>
            </div>
        </nav>

        <!-- content header -->
        <div class="container mb-3 mt-3">
            <figure class="text-end">
                <blockquote class="blockquote">
                    Keep track of your food places
                </blockquote>
                <figcaption class="blockquote-footer">
                    Log it down below
                </figcaption>
              </figure>
        </div>

        <!-- food log entry -->
        <div class="container">
            <form method="POST" action="/track">
                <div class="mb-3 mt-3">
                  <label for="neighbourhood" class="form-label">Neighbourhood:</label>
                  <br>
                  <select name="neighbourhood" id="neighbourhood" style="width:100%">
                    <option value="admiralty">Admiralty</option>
                    <option value="alexandra_hill">Alexandra Hill</option>
                    <option value="alexandra_north">Alexandra North</option>
                    <option value="anak_bukit">Anak Bukit</option>
                    <option value="ang_mo_kio">Ang Mo Kio</option>
                    <option value="anson">Anson</option>
                    <option value="arab_street">Arab Street</option>
                  </select>
                  <!-- <input type="text" class="form-control" id="neighbourhood" placeholder="Enter neighbourhood" name="neighbourhood"> -->
                </div>
                <div class="mb-3 mt-3">
                  <label for="establishmentType" class="form-label">Establishment Type:</label>
                  <br>
                  <select name="establishmentType" id="establishmentType" style="width:100%">
                    <option value="restaurant">Restaurant</option>
                    <option value="cafe">Cafe</option>
                    <option value="pub">Pub</option>
                    <option value="hawker">Hawker</option>
                  </select>
                  <!-- <input type="text" class="form-control" id="establishmentType" placeholder="Enter establishment type" name="establishmentType"> -->
                </div>
                <div class="mb-3 mt-3">
                    <label for="establishmentName" class="form-label">Establishment Name:</label>
                    <input required type="text" class="form-control" id="establishmentName" placeholder="Enter establishment name" name="establishmentName">
                  </div>
                  <!-- <div class="mb-3 mt-3">
                    <label for="favouriteFood" class="form-label">Favourite Food:</label>
                    <input type="text" class="form-control" id="favouriteFood" placeholder="Enter favourite food" name="favouriteFood">
                  </div>
                  <div class="mb-3 mt-3">
                    <label for="seatingType" class="form-label">Seating Type:</label>
                    <input type="text" class="form-control" id="seatingType" placeholder="Enter seating type" name="seatingType">
                  </div> -->
                  <div class="mb-3 mt-3">
                    <label for="userName" class="form-label">Username:</label>
                    <input required type="text" class="form-control" id="userName" placeholder="Enter username" name="userName">
                  </div>
                <button type="submit" class="btn btn-primary">Log it!</button>
              </form>
        </div>

    </body>
</html>
